    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="head p-3">Customer survey Form</h1>
                <div class="subcontainer p-3 m-3">
                    <form style="text-align:left">
                            <div class="nameemail ">
                                <div class="d-flex flex-row">
                                    <div>
                                    <div class="d-block">
                                        <label>Name</label>
                                    </div>
                                    <div class="mr-3">
                                        <input type="text" name="Name" placeholder="Enter your name" class="Name">
                                    </div>
                                    </div>
                                    <div>
                                    <div class="d-block">
                                        <label>Email</label>
                                    </div>

                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="align_properties">
                                <label style="display:block; margin-bottom:10px">Is this first time You are using our product & services ?</label>
                                <input type="radio" name="suggest" value="Yes"><label>Yes</label>
                                <input type="radio" name="suggest" value="No"><label>No</label>
                            </div>
                            <div class="align_properties">
                                <label style="display:block; margin-bottom:10px">Would you suggestionto your friends and colleague? </label>
                                <input type="radio" name="suggest1" value="Yes"><label>Yes</label>
                                <input type="radio" name="suggest1" value="No"><label>No</label>
                            </div>
                            <div class="align_properties">
                                <label style="display:block; margin-bottom:10px">How satisfied are you with our company overall?</label>
                                <input type="radio" name="choice" value="satisfied"><label>satisfied</label>
                                <input type="radio" name="choice" value="undecided"><label>undecided</label>
                                <input type="radio" name="choice"value="unsatisfied"><label>unsatisfied</label>
                            </div>
                            <div class="align_properties">
                                <label style="display:block; margin-bottom:10px">Do you have any suggestion to improve our service?</label>
                                <textarea placeholder="Enter your suggestions"></textarea>
                            </div>
                            <div class="button_prop text-center">
                                <button class="btn btn-primary m-3">Reset</button>
                                <button class="btn btn-primary">Submit</button>
                            </div>
                    </form>
                </div>

                </div>
            </div>
        </div>
    </div>
